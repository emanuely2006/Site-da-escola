<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="alurastart logo 1.png"
        alt="logo da alura start"
        height="100"
      />
      <ul class="cabecalho-lista-item">
        <li class="cabecalho-lista-item">Estudande</li>
        <li class="cabecalho-lista-item">Escola</li>
      </ul>
    </header>
    <section class="escola">
      <div class="escola-conteudo">
        <h2>sobre a escola:</h2>
        <p>O Colegio Joana Torres foi fundado em.....</p>
      </div>

      <img
        class="cabecalho-imagem"
        src="download.jpg"
        alt="Colégio Joana Torres"
      />
    </section>
    <section>
      <h2 class="estudante-titulos">Quem São Nossos Estudantes?</h2>
      <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
          <img
            class="estudante-imagem"
            src="Cebolinha-PhotoRoom.png-PhotoRoom.png"
            alt="Foto do Estudante
      Cebolinha"
          />
          <h3 class="estudante-imagem">Cebolinha</h3>
        </div>
        <div class="estudante-div">
          <img
            class="estudante-imagem-2"
            src="Monica-PhotoRoom.png-PhotoRoom.png"
            alt="Foto da Estudante Monica"
          />
          <h3 class="estudante-imagem-2">Monica</h3>
        </div>
        <div class="estudante-div">
          <img
            class="estudante-imagem-3"
            src="Cascão-PhotoRoom.png-PhotoRoom.png"
            alt="Foto do Estudante
      Cascão"
          />
          <h3 class="estudante-imagem-3">Cascão</h3>
        </div>
      </div>
      <footer>
        <img src="alurastart logo 1.png" alt="logo da alura start">
    </section>
  </body>
</html>
